---
new_page_extension: md
auto_deploy: false
admin_path: _admin
webhook_url: 
sections:
- type: jekyll-pages
  label: Pages
  create: all
- type: jekyll-posts
  label: Posts
  create: all
- type: document
  path: ramblings.html
  label: Ramblings
- type: directory
  path: _projects
  label: Projects
  create: all
  match: "**/*"
- type: directory
  path: _publications
  label: Publications
  create: all
  match: "**/*"
- type: directory
  path: _experiences
  label: Experiences
  create: all
  match: "**/*"
- type: directory
  path: _ramblings
  label: "[UNINITIALIZED] Ramblings"
  create: all
  match: "**/*"
upload_dir: img
public_path: "/img"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6-node12
  mount_path: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    -d _site --trace
